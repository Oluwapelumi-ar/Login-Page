<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/style.css">
    <link rel="stylesheet" href="/stylesheet/responsive.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./script.js" defer></script>
    <title>Login Page</title>

</head>
<body>
    <!-- Navbar -->
    <header >
        <div class="nav-content container">
            <div class="logo"><img src="https://res.cloudinary.com/shuks/image/upload/v1623855086/logo_2_xs2wwc.png" alt="logo"/></div>
            <nav>
                <ul>
                    <li>Login</li>
                    <li>Sign Up</li>
                    <li>How it works</li>
                </ul>
            </nav>
            <p class="icon"></p>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="title">
            <h3>Create an Account</h3>
        </div>
        <div class="form">
            <div class="details-form">
                <form>
                    <input placeholder="Email"  type="name">
                    <input placeholder="Phone Number"  type="name">
                    <input placeholder="Email Address"  type="email">
                    <input placeholder="Password"  type="name">
                    <button>Register</button>
                </form>
            </div>
            <div class="divider">
                <img src="https://res.cloudinary.com/shuks/image/upload/v1623935332/Line_tvbfjo.png" width="1%">
                <p>or</p>
                <img src="https://res.cloudinary.com/shuks/image/upload/v1623935332/Line_tvbfjo.png" width="1%">
            </div>
            <div class="login-form">
                <p>Sign up with one of your social accounts</p>
                <form>
                    <input placeholder="Sign in with facebook"  type="name">
                    <input placeholder="Sign in with gmail"  type="email">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
